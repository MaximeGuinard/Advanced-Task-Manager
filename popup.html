<!DOCTYPE html>
<html>
<head>
  <title>Task Manager Extension</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="header">
    <h1>Task Manager</h1>
  </div>
  <div class="task-form">
    <input type="text" id="task" placeholder="New task...">
    <button id="addTask" class="add-button">Add</button>
  </div>
  <ul id="taskList"></ul>
  <div class="footer">
    <button id="removeAllTasks" class="remove-all-button">Remove All Tasks</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
